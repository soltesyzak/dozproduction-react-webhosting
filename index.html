  <script type="text/babel">
    class Main extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          allClientsHtml: <div></div>,
          currentClientHtml: <div></div>,
          currentClient: {},
          clientsList: clientsList,
          showOne: false
        }
        this.handleClick = this.handleClick.bind(this);
        this.setAllClients = this.setAllClients.bind(this); 
      }

      componentDidMount() {
        this.setAllClients();
      };

      setActiveClient(client) {
        console.log(client, this.state.showOne);
        this.setState({
            currentClient: client,
            currentClientHtml:
            <div>
              <section className="section">
                <div className="columns is-multiline">
                  <div className="column is-4">
                    <div className="box">
                      <p className="title">{client.name}</p>
                      <p>{client.age} rokov</p>
                      <p>{client.height} cm</p>
                      <p>jedna z hlavných postáv - 2 seriály</p>
                      <p>epizódna postava- 4 seriály</p>
                      <p>1 študentský film</p>
                    </div>
                  </div>
                  <div className="column is-8">
                    <div className="box">
                      <div className="slideshow-container">
                        
                        <div className="mySlides">
                          <div className="numbertext">1 / 3</div>
                          <figure className="image">    
                            <a className="" href="">
                              <img src={`./media/${client.id}.jpeg`} style={{width:"100%"}} ></img>
                            </a>
                          </figure>
                        </div>

                      </div>
                      <br />
                      <div style={{textAlign:"center"}}>
                          <span className="dot active"></span>
                          <span className="dot"></span>
                          <span className="dot"></span>
                      </div>
                      </div>
                    </div>
                  </div>
              </section>
            </div>
        });
      }

      setAllClients() {
        this.setState({
          allClientsHtml: 
            <div>
              <section>
                <div className="m-4">
                  <div className="columns is-multiline my-4">
                    {
                      this.state.clientsList.map((client, index) => (
                        <div key={index} className="column is-4" onMouseOver={() => (this.setActiveClient(client))}>
                          <div className="box">
                            <figure className="image">    
                              <a className="" role="button" onClick={() => this.handleClick()}>
                                <img src={`./media/${client.id}_0.jpeg`}></img>
                              </a>
                            </figure>
                            <div className="mt-3">{client.name}, {client.age}</div>
                          </div>
                        </div>
                      ))
                    }
                  </div>
                </div>
              </section>
            </div>,
            showOne: false
        });
      }

      handleClick() {
        this.setState({
          showOne:true
        })
      }
         
      render() {
        const { clientsList , allClientsHtml, currentClientHtml, showOne } = this.state;
        let main = allClientsHtml;
        showOne ? main = currentClientHtml : main = allClientsHtml;

        return (
          main
        )
      }
    }

    ReactDOM.render(<Main />, document.getElementById('main'));
  </script>
